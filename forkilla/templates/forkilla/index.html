{% extends 'forkilla/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/css/index.css">
<div class="container">
    <div class="prommoted_restaurants_section">
        <div class="body_promoted_restaurants">
            <div class="slide-window">
                <ul class="slides" id="slider">
                    {% for restaurant in restaurants %}
                    <li class="slide color-0" style="background-image:url({{ restaurant.featured_photo.url }});">
                        
                        <h2>{{ restaurant.name }}</h2>
                    
                        <a class="button" href="{% url 'details' restaurant.restaurant_number %}">View More</a>
                    
                    </li>
                    {% endfor %}
                </ul>
                
                <span class="nav fa fa-chevron-left fa-3x left"></span>
                <span class="nav fa fa-chevron-right fa-3x right"></span>
            </div><!-- Closing div slide-window -->
        </div><!-- Closing div body_promoted_restaurants -->
    </div><!-- Closing div prommoted_restaurants_section -->
    
    
    {% include 'forkilla/mostViewedRestaurants.html' %}
</div><!-- Closing div container -->


{% endblock %}
